services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: media-scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: media_scraper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: media-scraper-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API (limited to 1 CPU core and 1GB RAM)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: media-scraper-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/media_scraper?connection_limit=5&pool_timeout=10
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      BASIC_AUTH_USERNAME: admin
      BASIC_AUTH_PASSWORD: admin123
      SCRAPER_CONCURRENCY: 2
      SCRAPER_TIMEOUT: 30000
      MAX_URLS_PER_REQUEST: 100
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M
    networks:
      - app-network

  # Frontend (Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: media-scraper-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
